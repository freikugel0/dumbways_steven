<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Hoshimachi Suisei | Porto</title>
  </head>
  <body>
    <div class="root">
      <div
        style="
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 20px;
        "
      >
        <div
          id="container-1"
          class="container dm-sans"
          style="flex-direction: column"
        >
          <form id="form-letter" class="form-container" method="post">
            <div style="display: flex; gap: 20px; align-items: center">
              <img
                class="btn-icon"
                src="./icons/chevron-left.svg"
                onclick="window.location.href = './index.html'"
              />
              <h1>Send Letter</h1>
            </div>
            <div class="form-field">
              <label for="name">Name</label>
              <input
                class="input-field"
                id="name"
                name="name"
                type="text"
                placeholder="Insert name"
              />
              <div class="form-field-row">
                <input id="anon" name="anon" type="checkbox" />
                <label for="anon">Anonymous?</label>
              </div>
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input
                class="input-field"
                id="email"
                name="email"
                type="email"
                placeholder="Insert email"
              />
            </div>
            <div class="form-field">
              <label for="phone">Phone Number</label>
              <input
                class="input-field"
                id="phone"
                name="phone"
                type="tel"
                placeholder="Insert phone number"
              />
            </div>
            <div class="form-field">
              <label for="subject">Subject</label>
              <input
                class="input-field"
                id="subject"
                name="subject"
                type="text"
                placeholder="Insert subject"
              />
            </div>
            <div class="form-field">
              <label for="message">Your Message</label>
              <textarea
                class="input-field"
                style="padding: 10px"
                id="message"
                name="message"
                type="text"
                placeholder="Type your message..."
              ></textarea>
            </div>
            <div class="form-field">
              <label>Emoji</label>
              <div
                style="
                  max-width: max-content;
                  display: flex;
                  flex-wrap: wrap;
                  gap: 20px;
                "
              >
                <div class="form-field-row">
                  <input
                    id="emoji-1"
                    name="emoji"
                    type="radio"
                    value="emoji-1"
                    checked
                  />
                  <label for="emoji-1">‚ù§Ô∏è</label>
                </div>
                <div class="form-field-row">
                  <input
                    id="emoji-2"
                    name="emoji"
                    type="radio"
                    value="emoji-2"
                  />
                  <label for="emoji-2">üåü</label>
                </div>
                <div class="form-field-row">
                  <input
                    id="emoji-3"
                    name="emoji"
                    type="radio"
                    value="emoji-3"
                  />
                  <label for="emoji-3">üéâ</label>
                </div>
                <div class="form-field-row">
                  <input
                    id="emoji-4"
                    name="emoji"
                    type="radio"
                    value="emoji-4"
                  />
                  <label for="emoji-4">üî•</label>
                </div>
                <div class="form-field-row">
                  <input
                    id="emoji-5"
                    name="emoji"
                    type="radio"
                    value="emoji-5"
                  />
                  <label for="emoji-5">üëè</label>
                </div>
              </div>
            </div>
            <div style="display: flex; gap: 10px; justify-content: center">
              <button type="reset" class="btn-outline">Reset</button>
              <button id="btn-submit" type="submit" class="btn-filled">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div
          id="container-2"
          class="container dm-sans"
          style="justify-content: center; flex-direction: column"
        >
          <h1>My Letter</h1>
          <div id="letter-card-container" class="letter-card-container"></div>
        </div>
      </div>
    </div>
    <div id="modal" class="dm-sans modal">
      <div class="modal-container">
        <div class="modal-content" id="modal-content">
          <button
            id="modal-close-btn"
            class="btn-icon modal-close-btn"
            onclick="closeModal()"
          >
            <img src="./icons/square-x.svg" />
          </button>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
    <script>
      const anonCheck = document.getElementById("anon");
      anonCheck.addEventListener("change", () => {
        document.getElementById("name").disabled = anonCheck.checked;
      });
    </script>
  </body>
</html>
